<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" class="css" />
  </head>

  <body>
    <div id="container">
      <header>
        <img id="logo" src="images/logo.png" alt="Ensemble à 100%" />

        <div id="menu-lien">
          <a href="#">à propos</a>
          <a href="#">Le Spring Camp</a>
          <a href="#">Le Simulateur</a>
          <a href="#">Contact</a>
        </div>
        <div id="recherche">
          <input id="searchInput" type="text" placeholder="Rechercher" />
        </div>
      </header>

      <div id="extra-column">
        <a href="#" id="preinscription">Se préinscrire</a>
        <a href="#" id="communication">Kit communication</a>
      </div>
      <footer>
        <div class="menu-fin">

            <img class="footpic" src="images/telephone.png" />
            <p id="numero">00 00 00 00 00</p>
          </div>
          <div class="carte">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d168215.59538526865!2d1.8183653574796514!3d48.7939418146093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e683c06fcc35dd%3A0x3b52ad3f172ac959!2sCampus%20num%C3%A9rique%20Pop!5e0!3m2!1sfr!2sfr!4v1657631176531!5m2!1sfr!2sfr"
              width="100%"
              height="100%"
              style="border: 0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <div class="footer-links">
          <a href="#">A propos</a>
          <a href="#">Contact</a>
          <a href="#">Mentions légales</a>
        </div>
      </footer>
    </div>

</html>
